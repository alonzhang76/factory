<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电镀产品发货单</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f5f5;
            padding: 20px;
        }
        
        .invoice-container {
            max-width: 210mm;
            margin: 0 auto;
            background-color: white;
            padding: 2cm;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 28px;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .header .company-info {
            font-size: 14px;
            color: #7f8c8d;
        }
        
        .info-section {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .info-section .info-block {
            width: 48%;
        }
        
        .info-section h3 {
            font-size: 16px;
            color: #34495e;
            margin-bottom: 15px;
            border-bottom: 2px solid #3498db;
            padding-bottom: 5px;
            display: inline-block;
        }
        
        .info-item {
            margin-bottom: 10px;
            font-size: 14px;
        }
        
        .info-item strong {
            color: #2c3e50;
            margin-right: 10px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }
        
        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }
        
        th {
            background-color: #3498db;
            color: white;
            font-weight: bold;
        }
        
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        
        .remark-section {
            margin-bottom: 30px;
            padding: 15px;
            border: 1px solid #e0e0e0;
            background-color: #f8f9fa;
        }
        
        .remark-section h3 {
            font-size: 16px;
            color: #34495e;
            margin-bottom: 10px;
        }
        
        .footer {
            display: flex;
            justify-content: space-between;
            margin-top: 50px;
        }
        
        .signature-block {
            width: 45%;
            text-align: center;
        }
        
        .signature-line {
            margin-top: 50px;
            border-bottom: 1px solid #333;
            padding-bottom: 5px;
        }
        
        .title-line {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        
        .title-line .invoice-number {
            font-size: 16px;
            color: #3498db;
            font-weight: bold;
        }
        
        .title-line .date {
            font-size: 14px;
            color: #7f8c8d;
        }
        
        @media print {
            body {
                background-color: white;
            }
            
            .invoice-container {
                box-shadow: none;
                padding: 1cm;
            }
        }
    </style>
</head>
<body>
    <div class="invoice-container">
        <!-- 标题部分 -->
        <div class="header">
            <div class="title-line">
                <h1>电镀产品发货单</h1>
                <div>
                    <div class="invoice-number">发货单编号: <span id="delivery-id">生成中...</span></div>
                    <div class="date">日期: <span id="current-date">2023-12-15</span></div>
                </div>
            </div>
            <div class="company-info">
                <p>普利美（常州）环境工程科技有限公司</p>
                <p>常州市武进区雪堰镇周南路8号中南高科产业园6-1</p>
            </div>
        </div>
        
        <!-- 信息部分 -->
        <div class="info-section">
            <div class="info-block" style="width: 100%;">
                <h3>发货信息</h3>
                <div class="info-item">
                    <strong>电镀厂:</strong>
                    <span id="factory">宣城沃新</span>
                </div>
            </div>
        </div>
        
        <!-- 产品明细表格 -->
        <h3 style="margin-bottom: 15px; color: #34495e;">产品明细</h3>
        <table>
            <thead>
                <tr>
                    <th>订单编号</th>
                    <th>客户</th>
                    <th>产品</th>
                    <th>毛坯数量</th>
                    <th>返镀数量</th>
                    <th>合计</th>
                    <th>件数</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>PO-2023-7890</td>
                    <td>上海机械设备有限公司</td>
                    <td>不锈钢连接件</td>
                    <td>500</td>
                    <td>50</td>
                    <td>550</td>
                    <td>10箱</td>
                </tr>
                <!-- 静态数据的合计行 -->
                <tr style="font-weight: bold; background-color: #e3f2fd;">
                    <td colspan="3">合计</td>
                    <td>500</td>
                    <td>50</td>
                    <td>550</td>
                    <td>10箱</td>
                </tr>
            </tbody>
        </table>
        
        <!-- 备注部分 -->
        <div class="remark-section">
            <h3>备注</h3>
            <textarea id="remark" style="width: 100%; min-height: 60px; padding: 8px; border: 1px solid #ddd;"></textarea>
        </div>
        
        <!-- 签名部分 -->
        <div class="footer">
            <div class="signature-block">
                <p>制单人</p>
                <div class="signature-line">许小成</div>
            </div>
            <div class="signature-block">
                <p>客户签收</p>
                <div class="signature-line"></div>
                <p style="margin-top: 10px; font-size: 12px; color: #7f8c8d;">日期：_________________</p>
            </div>
        </div>
    </div>
    
    <script>
        // 设置当前日期和生成发货单编号，以及填充选中的发货记录
        document.addEventListener('DOMContentLoaded', function() {
            const today = new Date();
            const year = today.getFullYear();
            const month = String(today.getMonth() + 1).padStart(2, '0');
            const day = String(today.getDate()).padStart(2, '0');
            const formattedDate = `${year}-${month}-${day}`;
            document.getElementById('current-date').textContent = formattedDate;
            
            // 生成随机3位数
            const randomNum = Math.floor(100 + Math.random() * 900);
            // 生成发货单编号: 日期+随机3位数
            const deliveryId = `${formattedDate}-${randomNum}`;
            document.getElementById('delivery-id').textContent = deliveryId;
            
            // 尝试从sessionStorage获取选中的发货记录
            const selectedDeliveries = JSON.parse(sessionStorage.getItem('selectedDeliveries'));
            
            // 从选中的发货记录中提取电镀厂信息
            if (selectedDeliveries && selectedDeliveries.length > 0) {
                // 获取第一个发货记录的电镀厂信息
                const factory = selectedDeliveries[0].factory || '未知电镀厂';
                document.getElementById('factory').textContent = factory;
            }
            
            if (selectedDeliveries && selectedDeliveries.length > 0) {
                // 清空现有的表格内容
                const tableBody = document.querySelector('table tbody');
                tableBody.innerHTML = '';
                
                // 添加选中的记录到表格
                        // 初始化合计变量
                        let totalRawQuantity = 0;
                        let totalReworkQuantity = 0;
                        let totalCombinedQuantity = 0;
                        let totalDeliveryQuantity = 0;
                        
                        // 提取件数中的数字部分
                        function extractNumber(text) {
                            if (!text) return 0;
                            const match = text.match(/\d+/);
                            return match ? parseInt(match[0]) : 0;
                        }
                        
                        selectedDeliveries.forEach(delivery => {
                            const row = document.createElement('tr');
                            // 转换为数字进行计算
                            const rawQty = parseInt(delivery.rawQuantity) || 0;
                            const reworkQty = parseInt(delivery.reworkQuantity) || 0;
                            const combinedQty = rawQty + reworkQty;
                            // 提取件数中的数字
                            const deliveryQtyNum = extractNumber(delivery.deliveryQuantity);
                            
                            // 累加合计值
                            totalRawQuantity += rawQty;
                            totalReworkQuantity += reworkQty;
                            totalCombinedQuantity += combinedQty;
                            totalDeliveryQuantity += deliveryQtyNum;
                            
                            row.innerHTML = `
                                <td>${delivery.orderNumber}</td>
                                <td>${delivery.customer}</td>
                                <td>${delivery.product}</td>
                                <td>${delivery.rawQuantity}</td>
                                <td>${delivery.reworkQuantity}</td>
                                <td>${combinedQty}</td>
                                <td>${delivery.deliveryQuantity}</td>
                            `;
                            tableBody.appendChild(row);
                        });
                        
                        // 添加合计行
                        const totalRow = document.createElement('tr');
                        totalRow.style.fontWeight = 'bold';
                        totalRow.style.backgroundColor = '#e3f2fd';
                        totalRow.innerHTML = `
                            <td colspan="3">合计</td>
                            <td>${totalRawQuantity}</td>
                            <td>${totalReworkQuantity}</td>
                            <td>${totalCombinedQuantity}</td>
                            <td>${totalDeliveryQuantity}箱</td>
                        `;
                        tableBody.appendChild(totalRow);
                
                // 清空sessionStorage，避免重复加载
                sessionStorage.removeItem('selectedDeliveries');
            }
        });
    </script>
</body>
</html>
